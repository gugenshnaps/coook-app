<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Coook App</title>
    <link rel="stylesheet" href="admin.css">
    
    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc, updateDoc, deleteDoc, doc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCBv4tfDPHboApf6CXtUqLIReQA4KzjQJg",
            authDomain: "coook-app.firebaseapp.com",
            projectId: "coook-app",
            storageBucket: "coook-app.firebasestorage.app",
            messagingSenderId: "1027223490741",
            appId: "1:1027223490741:web:a56a826d5d16d517f2aefc",
            measurementId: "G-1XZV0W4QPR"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Make Firebase available globally
        window.firebase = { db, collection, getDocs, addDoc, updateDoc, deleteDoc, doc, onSnapshot, query, orderBy };
    </script>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>Admin Panel - Coook App</h1>
            <p>Управление городами и кафе через Firebase</p>
        </div>
        
        <div class="admin-content">
            <div class="admin-section">
                <h2>Gerenciar Cidades</h2>
                <div class="input-group">
                    <input type="text" id="cityName" placeholder="Ex: Belo Horizonte">
                    <button onclick="addCity()">+ Adicionar Cidade</button>
                </div>
                <div class="cities-list" id="citiesList">
                    <div class="loading">Carregando cidades...</div>
                </div>
            </div>
            
            <div class="admin-section">
                <h2>Gerenciar Cafés</h2>
                <div class="input-group">
                    <input type="text" id="cafeName" placeholder="Nome do café">
                    <select id="cafeCity">
                        <option value="">Selecione uma cidade</option>
                    </select>
                    <textarea id="cafeDescription" placeholder="Descrição do café"></textarea>
                    <input type="text" id="cafeHours" placeholder="Horário (ex: Seg-Sex: 7h-22h)">
                    
                                    <div class="photo-upload-group">
                    <label for="cafePhoto">Foto do Café:</label>
                    <div class="photo-options">
                        <div class="photo-option">
                            <input type="radio" id="photoFile" name="photoType" value="file" checked>
                            <label for="photoFile">Upload de arquivo</label>
                        </div>
                        <div class="photo-option">
                            <input type="radio" id="photoUrl" name="photoType" value="url">
                            <label for="photoUrl">Link da internet</label>
                        </div>
                    </div>
                    
                    <!-- File upload -->
                    <div id="fileUploadSection" class="photo-section">
                        <input type="file" id="cafePhoto" accept="image/*" class="photo-input">
                        <div class="photo-info">Máximo: 500KB. Formatos: JPG, PNG, WebP</div>
                        <div id="photoPreview" class="photo-preview"></div>
                    </div>
                    
                    <!-- URL input -->
                    <div id="urlInputSection" class="photo-section" style="display: none;">
                        <input type="url" id="cafePhotoUrl" placeholder="https://exemplo.com/foto.jpg" class="photo-url-input">
                        <div class="photo-info">Cole o link da foto do café</div>
                        <div id="urlPreview" class="photo-preview"></div>
                    </div>
                </div>
                    
                    <button onclick="addCafe()">+ Adicionar Café</button>
                </div>
                <div class="cafes-list" id="cafesList">
                    <div class="loading">Carregando cafés...</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="admin.js"></script>
</body>
</html>
